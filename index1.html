<!DOCTYPE html>
<html>

<head>
    <title>超级卖场</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrp.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index1.css">
    <script src="https://cdn.bootcss.com/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
</head>

<body style="padding: 16px; font-size: 72px;cursor: pointer">
    <img id='suBtn' src="img/sy1.png" />
</body>
<script>
    $('#suBtn').hover(function() {
        $('#suBtn').attr('src', 'img/sy2.png');
    }, function() {
        $('#suBtn').attr('src', 'img/sy3.png');
    });
    $('#suBtn').mousedown(function() {
        $('#suBtn').attr('src', 'img/sy1.png');
    });
    $('#suBtn').mouseup(function() {
        $('#suBtn').attr('src', 'img/sy2.png');
    });
</script>
</html>
