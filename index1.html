<!DOCTYPE html>
<html>

<head>
    <title>超级卖场</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index1.css">
</head>

<body style="padding: 16px">
    <div id='picbox' class="row">
        <div id='minpic' class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img id='tupian' src="img/5.png" alt="...">
                <h4 id="wenzi">hello</h4>
            </a>
        </div>
    </div>
</body>
<script>
    var sjl = {
        src:'img/2.png',
        wenzi:'手机蓝',
    }

    var sjj = {
        src:'img/1.png',
        wenzi:'手机金',
    }
    var jihe = [sjl,sjj];

    function fuzhi(shuju){
        var fuben = $('#minpic').clone();//给克隆对象取个外号
    fuben.find('#wenzi').html(shuju.wenzi); //在克隆对象里面找到文字并修改
    fuben.find('#wenzi').css({color:'#00A'});
    fuben.find('#tupian').attr('src',shuju.src);
    fuben.appendTo($('#picbox'));//把克隆对象添加到box里面去
    }

    for(var i = 0;i <2;i++){
        fuzhi(jihe[i]);
    }
</script>
</html>
